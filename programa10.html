<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros</title>
  </head>
  <body>
    <p>
      <input id="num" type="number" placeholder="introduce NUM" />
    </p>
    <p>
      <input id="v" type="number" placeholder="introduce V" />
    </p>
    <p>
        <button onclick="calcular()">Calcular</button>
    </p>
    <p id="resultado"></p>

    <script>
      function calcular() {
        let num = Number(document.getElementById("num").value);
        let v = document.getElementById("v").value;
        let val = 0;
        switch (num) {
          case 1:
            val = 100 * v;
            break;
          case 2:
            val = 100 ** v;
            break;
          case 3:
            val = 100 / v;
            break;
          default:
            val = 0;
            break;
        }
        document.getElementById("resultado").innerHTML = "<b>" + val + "</b>";
      }
    </script>
  </body>
</html>

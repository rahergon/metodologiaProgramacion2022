<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<p>
		<input type="number" id="sueldo" placeholder="ingresa sueldo" />
		<button onclick="calcular()">calcular</button>
	</p>
	<p id="resultado">
		resultado
	</p>
	<script>
		function calcular() {
			var sueldo = document.getElementById('sueldo').value;
			if(sueldo<=1000) {
				sueldo = sueldo*1.15;
			}
			document.getElementById('resultado').innerHTML="<b>El sueldo total es:"+sueldo+"</b>";
		}
	</script>
</body>
</html>
